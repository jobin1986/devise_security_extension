name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  scan:

    runs-on: ubuntu-latest
      
    steps:
    
    
    - uses: actions/checkout@v2
    - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Nexus IQ Policy Evaluation
      uses: sonatype-nexus-community/iq-github-action@master
      with:
        serverUrl: https://jbernienexusiq.eu.ngrok.io
        username: admin
        password: admin1234
        applicationId: device-security
        stage: Build
        target: ../../home/runner/work/devise_security_extension/devise_security_extension/Gemlock.lock
